<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Корзина</title></head><body>{% for user_cart in cart %}  Название: {{ user_cart.user_product }}<br>  Количество: {{ user_cart.user_product_quantity }} шт<br>  Цена товара в количестве {{ user_cart.user_product_quantity }} шт: {{ user_cart.total_for_product }} сум<br><br>{% endfor %}<form action="/order" method="post">    {% csrf_token %}    <button onclick="confirm()">Оформить заказ</button></form><script>    function confirm(){        alert('Подтверждаете заказ?')    }</script></body></html>
